<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart Checkpoint</title>

    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">Your Cart</div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-1.png" alt="" />
        </div>

        <div class="description">
          <span>Common Projects</span>
          <span>Bball High</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
        </div>

        <div name="uprice" class="uprice" value="200">$200</div>
        <div name="price" class="price" value=""></div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-2.png" alt="" />
        </div>

        <div class="description">
          <span>Maison Margiela</span>
          <span>Future Sneakers</span>
          <span>White</span>
        </div>

        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
        </div>

        <div name="uprice" class="uprice" value="400">$400</div>
        <div name="price" class="price" value=""></div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="item-3.png" alt="" />
        </div>

        <div class="description">
          <span>Our Legacy</span>
          <span>Brushed Scarf</span>
          <span>Brown</span>
        </div>

        <div class="quantity">
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
          <input type="text" name="name" value="" />
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
        </div>

        <div name="uprice" class="uprice" value="500">$500</div>
        <div name="price" class="price" value=""></div>
      </div>
      <!-- total -->
      <div class="item total">
        <h1>Total</h1>
        <h1 id="total-price">Charging</h1>
      </div>
    </div>

    <script src="functions.js"></script>
  </body>
</html>
